<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escape from the forest</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='terminal/css/terminal.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='terminal/css/commands.css') }}" />
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.ico') }}" />
</head>

<body>
  <div id="terminal-container">
    <a id="before-div"></a>
  </div>
  <div id="command" onclick="document.getElementById('user-text-input').focus();">
    <textarea id="user-text-input" autofocus></textarea>
    <div id="current-command-line">
      <span id="commad-written-text"></span><b id="cursor">â–ˆ</b>
    </div>
  </div>
  <audio id="typing-sound" src="{{ url_for('static', filename='terminal/audio/typing_sound.mp3') }}" preload="auto"></audio>
  <script src="{{ url_for('static', filename='terminal/js/commands.js') }}" type="module"></script>
  <script src="{{ url_for('static', filename='terminal/js/main.js') }}" type="module"></script>
  <script src="{{ url_for('static', filename='terminal/js/game.js') }}" type="module"></script>
  <script type="module">
    import { startCommander, enterKey, userTextInput } from "{{ url_for('static', filename='terminal/js/main.js') }}";

    // start the commander
    startCommander();

    // event listener for enter key
    window.addEventListener("keyup", enterKey);

    // event listener for clicking on the terminal
    document.addEventListener("click", function () {
      userTextInput.focus();
    });

    // event listener for links
    document.addEventListener("click", function (e) {
      if (e.target.classList.contains("url")) {
        let text = e.target.innerText;
        window.open(text, "_blank");
      }
    });
  </script>
</body>

</html>
